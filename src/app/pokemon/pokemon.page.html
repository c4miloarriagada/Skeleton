<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="toDoNavegacion()" style="margin-left: 15px;" fill="clear">
    Volver
  </ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="4" size-md="3" size-lg="2" *ngFor="let poke of pokemon">
        <ion-card>
          <img [src]="poke.imageUrl" alt="{{ poke.name }}">
          <ion-card-header>
            <ion-card-subtitle>#{{ poke.id }}</ion-card-subtitle>
            <ion-card-title>{{ poke.name | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="previousPage()" [disabled]="offset === 0" fill="clear">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="nextPage()" fill="clear">
        <ion-icon name="arrow-forward-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
